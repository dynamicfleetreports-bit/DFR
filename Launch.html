<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Fleet Reporting | Secure Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: #020617; 
            height: 100vh; 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            overflow: hidden;
        }

        /* Ambient scanline background */
        body::before {
            content: " ";
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 100;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .bg-scan {
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at center, rgba(16, 185, 129, 0.04) 0%, transparent 60%);
            animation: breath 8s infinite ease-in-out;
            z-index: 0;
        }

        .content-container {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        /* Truck Animation: Floating and Glowing */
        .animated-truck {
            max-width: 400px;
            filter: drop-shadow(0 0 20px rgba(16, 185, 129, 0.1));
            animation: float 5s infinite ease-in-out, shadowPulse 5s infinite ease-in-out;
            margin-bottom: 2rem;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        @keyframes shadowPulse {
            0%, 100% { filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5)); }
            50% { filter: drop-shadow(0 30px 25px rgba(16, 185, 129, 0.2)); }
        }

        @keyframes breath {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.6; }
        }

        .btn-launch {
            background: transparent;
            color: #ffffff;
            padding: 20px 60px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            border: 1px solid rgba(16, 185, 129, 0.4);
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            display: inline-block;
            backdrop-filter: blur(5px);
        }

        .btn-launch:hover {
            background: #10b981;
            color: #020617;
            box-shadow: 0 0 50px rgba(16, 185, 129, 0.4);
            transform: scale(1.05);
            letter-spacing: 0.7em;
        }

        .status-bar {
            position: absolute;
            bottom: 40px;
            left: 40px;
            text-align: left;
            font-family: monospace;
            font-size: 9px;
            color: #10b981;
            opacity: 0.5;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="bg-scan"></div>

    <div class="content-container">
        <img src="Truck.png" alt="Forensic Truck" class="animated-truck mx-auto">
        
        <div class="mb-12">
            <h1 class="text-white text-2xl font-black uppercase tracking-[0.6em] italic leading-none">
                Dynamic Fleet Reporting
            </h1>
            <div class="flex items-center justify-center gap-4 mt-4">
                <div class="h-[1px] w-8 bg-emerald-500/30"></div>
                <p class="text-emerald-500 text-[10px] font-bold uppercase tracking-[0.3em]">
                    Advanced Forensic Intelligence
                </p>
                <div class="h-[1px] w-8 bg-emerald-500/30"></div>
            </div>
        </div>

        <a href="index.html" class="btn-launch">
            Initialize Forensic Audit
        </a>
    </div>

    <div class="status-bar">
        [ SYSTEM: ONLINE ]<br>
        [ DATABASE: ENCRYPTED ]<br>
        [ GEOLOCATION: ACTIVE ]<br>
        [ V3.0.48_STABLE ]
    </div>

</body>
</html>
